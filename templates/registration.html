{% include "header.html" %}
<span>
    <h2>
        Registration
    </h2>
</span>
<div class="main-single">
    <script>
    $(function() {
        $('#form_filler').click(function() {
            $('input[name="fname"]').val('Shannon');
            $('input[name="lname"]').val('Rothe');
            $('input[name="username"]').val('srothe');
            $('input[name="password"]').val('shannon');
            $('input[name="rpassword"]').val('shannon');
            $('input[name="email"]').val('shannon.michael.rothe@gmail.com');
            $('input[name="location"]').val('Mudgee');
            $('input[name="bio"]').val('Test');
        });
    });
    </script>
    <button id="form_filler">Fill form</button>
    <form action="/process_register" method="POST" autocomplete="off" id="register-form">  
        <label>
            First Name:
            <input type='text' name='fname'>
        </label><br />
        <label>
            Last Name:
            <input type='text' name='lname'>
        </label><br />
        <label>
            Username:
            <input type='text' name='username' required>
        </label><br />
        <label>
            Password:
            <input type='password' name='password' required id='password'>
        </label><br />
        <label> 
            Repeat Password:
            <input type='password' name='rpassword' id='rpassword' required>
        </label><br />
        <label>
            Email:
            <input type='email' name='email' required>
        </label><br />
        <label>
        Date of birth. 
            <input type="date" name="bday">
        </label>
        <label>
            <br>
            Location:
            <input type='text' name='location'>
        </label><br />
        <label>
            Bio:
            <textarea name='bio'></textarea>
        </label><br />
        <div class="error-message">
        </div>
        <label>
            <input type="submit" value="Register">
        </label>
    </form>
</div>

<script>
$(function (){
    validate_passwords('password-initial', 'password-repeat');
    validate_form($("#register-form"), $('#register-form .error-message'));
})
</script>
