{% include "header.html" %}
<span>
    <h2>
        Registration
    </h2>
</span>
<div class="main-single">
    <form action="/process_register" method="POST" autocomplete="off" id="register-form">
        <label>
            First Name:
            <input type='text' name='fname'>
        </label><br />
        <label>
            Last Name:
            <input type='text' name='lname'>
        </label><br />
        <label>
            Username:
            <input type='text' name='username' required>
        </label><br />
        <label>
            Password:
            <input type='password' name='password' required id='password-initial'>
        </label><br />
        <label> 
            Repeat Password:
            <input type='password' name='rpassword' id='password-repeat' required>
        </label><br />
        <label>
            Email:
            <input type='text' name='email' required>
        </label><br />
        <label>
        Date of birth. 
            <input type="date" name="bday">
        </label>
        <label>
            <br>
            Location:
            <input type='text' name='location'>
        </label><br />
        <label>
            Bio:
            <textarea name='bio'></textarea>
        </label><br />
        <div class="error-message">
        </div>
        <label>
            <input type="submit" value="Register">
        </label>
    </form>
</div>

<script>
$(function (){
    validate_passwords('password-initial', 'password-repeat');
    validate_form($("#register-form"), $('#register-form .error-message'));
})
</script>
