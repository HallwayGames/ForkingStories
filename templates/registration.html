{% include "header.html" %}
<div class="main-single">
    <h2>
        Registration
    </h2>
</div>
<div class="main-left">
    <script>
    $(function() {
        $('#form_filler').click(function() {
            $('input[name="fname"]').val('Shannon');
            $('input[name="lname"]').val('Rothe');
            $('input[name="username"]').val('srothe');
            $('input[name="password"]').val('shannon');
            $('input[name="rpassword"]').val('shannon');
            $('input[name="email"]').val('shannon.michael.rothe@gmail.com');
            $('input[name="location"]').val('Mudgee');
            $('input[name="bio"]').val('Test');
        });
    });
    </script>
    <button id="form_filler">Fill form</button>
    <form action="/process_register" method="POST" autocomplete="off" id="register-form">  
        <label>
            First Name:
            <input type='text' name='fname' maxlength='30'>
        </label>
        <label>
            Last Name:
            <input type='text' name='lname' maxlength='30'>
        </label>
        <label>
            Username:
            <input type='text' name='username' required id='uname' maxlength='20'> 
        </label> The username must be at least three letters or numbers.
        <label>
            Password:
            <input type='password' name='password' required id='password-initial' title='Passwords do not match!'>
        </label>
        <label> 
            Repeat Password:
            <input type='password' name='rpassword' required id='rpassword'>
        </label>
        <label>
            Email:
            <input type='email' name='email' required>
        </label>
        <label>
        Date of birth. 
            <input type="date" name="bday">
        </label>
        <label>
            Location:
            <input type='text' name='location'>
        </label>
        <label>
            Tell us about yourself:<br>
            <textarea name='bio'></textarea>
        </label>
        <label>
            <input type="submit" value="Register">
        </label>
    </form>
    
</div>
<div class="main-right">
        <div class="error-message">
        </div>
</div>
<script>
$(function (){
    validate_passwords('password-initial', 'rpassword');
    validate_form($("#register-form"), $('#register-form .error-message'));
    validate_username('uname');
})
</script>
