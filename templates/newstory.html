{% include "header.html"%}
{% if current_user is not None %}
    <div class="main-single">
       <h2> 
            Create a Story! 
        </h2>
        <form action="/process_new_story" method="POST">
            <div>
                <label>
                    Title:
                    <input type='text' placeholder='Enter your title' name='title' required>
                    <br>
                </label>
                <label>
                    <textarea placeholder='Start your story here!' name='story' required></textarea>
                    <br>
                </label>
                <label>
                    Challenge Rules:
                    <select name='rule'>
                        <option>
                            Rule 1
                        </option>
                        <option>
                            Rule 2
                        </option>
                        <option>
                            Rule 3
                        </option>
                    </select>
                    <br>
                </label>
                    <textarea placeholder="Host's Comments" name='comment' required></textarea>
                    <br>
                <input type='submit' value='Create a Story!'>
            </div>
        </form>
    </div>
{% else %}
    <div class="main-single">
        <p>You need to be logged in to create a new story. <a href="/register">Register now!</a></p>
    </div>
{% endif %}
{% include "footer.html"%}
